<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Accessibility App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 class="mt-5 text-center">Airport Accessibility App!</h1>

    <div class="container">
        <row class="row" id="top-row">
            <div class="container-flight-details" id="flight-details">
                Flight Details
            </div>
            <div class="container-robot-communication" id="robot-communication">
                Robot Communication
            </div>
            <div class="container-emergency" id="emergency">
                Emergency
            </div>
        </row>

        <row class="row" id="bottom-row">
            <div class="container-navigation-info" id="navigation-info">
                Navigation Info
            </div>
            <div class="container-map" id="map">
                Map
            </div>
        </row>
    </div>

    
</body>
</html>
