<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Accessibility App</title>
    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1 class="mt-5 text-center">Airport Accessibility App!</h1>

    <div class="container" id="app-components">
        <row class="row" id="top-row">
            <div class="container-flight-details" id="flight-details">
                Flight Details

                <!--
                    • Terminal
                    • Gate
                    • Time (get real updated time)
                    • Airline
                -->
            </div>
            <div class="container-robot-communication" id="robot-communication">
                Robot Communication

                <!--
                    • Stop
                    • Start
                    • Speed up/Slow Down
                -->
            </div>
            <div class="container-emergency" id="emergency">
                Emergency

                <!--
                    • Contacting SOS (911)
                -->
            </div>
        </row>

        <row class="row" id="bottom-row">
            <div class="container-navigation-info" id="navigation-info">
                Navigation Info

                <!--
                    • Start Position 
                    • End Position
                    • Stop(s) along the way
                -->
            </div>
            <div class="container-map" id="map">
                <!--
                    • Start gates on left (a, b, c, d)
                    • Stops in the middle (1, 2, 3, 4)
                    • End gates on right  (e, f, g, h)
                -->
            </div>
        </row>
    </div>

    <!-- Linking to public/js/plot.js -->
    <script src="/js/plot.js"></script>
</body>
</html>
